{{ define "main" }}
<section class="section section--single section--border-bottom ">
  <div class="container">
    <div class="col-md-10 content-column white-background">
      <div class="row">
        <div class="content-column-content">
          <h1>{{ .Title }}</h1>

          <ol>
          {{ range .Pages }}
            <li><time datetime="{{.Date.Format "2006-01-02"}}">
              {{ .Date.Format "1 January 2006" }}
            </time>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
          {{ end }}
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
