<!DOCTYPE html>
{{- partial "global.html" . -}}
<html lang="{{ .Language.Lang }}">
<head>
{{ partial "head.html" . }}
</head>

<body>
	{{ partial "header.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <div id="fastSearch">
    <input id="searchInput" tabindex="0">
    <ul id="searchResults"></ul>
  </div>

  {{ block "footer" . }}
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  {{ end }}
</body>
</html>
