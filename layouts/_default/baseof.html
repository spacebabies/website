<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Param "description" }}">
    {{ with resources.Get "css/main.css" | postCSS }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
    {{ end }}
</head>
<body class="bg-amber-50 text-zinc-800 dark:bg-amber-950 dark:text-zinc-100 text-lg leading-loose font-sans">
  <main>
    {{ block "main" . }}
    {{ end }}
  </main>

  <footer class="bg-amber-200 text-amber-800 py-12">
    {{ block "footer" . }}
    <div class="container mx-auto mb-12 px-6 lg:px-0 max-w-screen-lg">
      <div class="flex flex-col md:flex-row md:space-x-4">
        <div class="flex flex-col md:flex-row md:space-x-2">
          <dt class="font-bold">VAT ID:</dt>
          <dd>NL001734749B64</dd>
        </div>
        <div class="flex flex-col md:flex-row md:space-x-2">
          <dt class="font-bold">KVK:</dt>
          <dd>70132208</dd>
        </div>
      </div>
    </div>
    {{ end }}
  </footer>
</body>
</html>
