{{ if .Site.Data.homepage.about.enable }}
<section class="section pb-0" id="about">
  <div class="container">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="about__profile-picture col-12 col-md-6">
        <picture>
          {{ range slice "webp" "jpeg" }}
          <source type="image/{{ . }}"
            srcset="/img/about/user-picture_450.{{ . }},
                    /img/about/user-picture_900.{{ . }} 2x"
            media="(max-width: 449px)">
          <source type="image/{{ . }}"
            srcset="/img/about/user-picture_900.{{ . }},
                    /img/about/user-picture_1200.{{ . }} 2x"
            media="(min-width: 450px) and (max-width: 1199px)">
          <source type="image/{{ . }}"
            srcset="/img/about/user-picture_1200.{{ . }}"
            media="(min-width: 1200px)">
          {{ end }}
          <img class="img-responsive image-left-overflow"
            src="/img/about/user-picture_450.jpg"
            loading="lazy"
            alt="A stockphoto with a computer screen and human hands.">
        </picture>
      </div>
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.about.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.about.content | safeHTML }}
        </p>
        {{ with .Site.Data.homepage.about.button }}
        <a href="{{ .URL }}" class="btn btn-primary">
          {{ .btnText }}
          <span data-feather="{{ .icon }}"></span>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
