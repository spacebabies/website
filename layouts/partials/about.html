{{ if .Site.Data.homepage.about.enable }}
<section class="section pb-0" id="about">
  <div class="container">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="about__profile-picture col-12 col-md-6">
        {{ with .Site.Data.homepage.about.image }}
        <img class="img-responsive image-left-overflow"
          src="{{ .x }}"
          srcset="{{ .x }} {{ .xw }}w, {{ ._2x }} {{ ._2xw }}w"
          alt="Profile Picture">
        {{ end }}
      </div>
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.about.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.about.content | safeHTML }}
        </p>
        {{ with .Site.Data.homepage.about.button }}
        <a href="{{ .URL }}" class="btn btn-primary">
          {{ .btnText }}
          <span data-feather="{{ .icon }}"></span>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
