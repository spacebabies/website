<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:type" content="website">
{{ with resources.Get "images/audience_music.png" }}
    {{ $image := .Fill "1200x630 jpg" | fingerprint }}
    <meta property="og:image" content="{{ $image.RelPermalink }}">
    <meta property="og:image:type" content="{{ $image.MediaType.Type }}">
    <meta property="og:image:width" content="{{ $image.Width }}">
    <meta property="og:image:height" content="{{ $image.Height }}">
{{ end }}
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:description" content="{{ .Param "description" }}">
