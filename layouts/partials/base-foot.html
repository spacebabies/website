<script src="/js/rad-animations.js"></script>
<script src="/js/library/lozad.min.js"></script>
<script>
  window.addEventListener("load", function() {
    var observer = window.lozad(".lozad", {
      rootMargin: window.innerHeight / 2 + "px 0px",
      threshold: 0.01
    }); // lazy loads elements with default selector as '.lozad'
    observer.observe();
  });
</script>
<script src="/js/library/jquery-3.5.1.slim.min.js"></script>
<script src="/js/library/bootstrap.min.js"></script>
<script src="/js/sticky-header.js"></script>
<script src="/js/library/smooth-scroll.polyfills.min.js"></script>
<script src="/js/library/fontfaceobserver.js"></script>
<script src="/js/library/feather.js"></script>
<script src="/js/main.js"></script>

{{- $logo := resources.Get "images/space-babies-logo.png" | fingerprint }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "{{ ref . "/" }}",
  "logo": "{{ $logo.Permalink }}"
}
</script>
