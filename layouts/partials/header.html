<header class="header fixed-top " id="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light p-0" aria-label="Main">
      <a title="Meet the Space Babies!" class="navbar-brand" href="{{ .Site.BaseURL  }}">
        {{ range (slice "sbA" "sbB" "sbC" "sbD") -}}
        <img class="{{ . }}" src="{{ ($.Scratch.Get .).RelPermalink }}" alt="Space Baby {{ . }}">
        {{ end }}
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent, #header"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span data-feather="menu"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ .Site.BaseURL  }}">HOME</a>
          </li>
          {{ range .Site.Menus.header }}
          <li class="nav-item">
            <a data-scroll class="nav-link" href="{{ .URL }}"
              >{{ .Name | upper }}</a
            >
          </li>
          {{ end }}
        </ul>
      </div>
    </nav>
  </div>
</header>
