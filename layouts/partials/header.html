<header class="header fixed-top" id="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light p-0" aria-label="Main">
      <a title="Meet the Space Babies!" class="navbar-brand theBabies" href="{{ .Site.BaseURL  }}">
        <img id="sbA" height="50" width="50" src="{{ ($.Scratch.Get "sbA").RelPermalink }}" alt="Space Baby A">
        <img id="sbB" height="50" width="45" src="{{ ($.Scratch.Get "sbB").RelPermalink }}" alt="Space Baby B">
        <img id="sbC" height="50" width="65" src="{{ ($.Scratch.Get "sbC").RelPermalink }}" alt="Space Baby C">
        <img id="sbD" height="50" width="50" src="{{ ($.Scratch.Get "sbD").RelPermalink }}" alt="Space Baby D">
      </a>
      <button
        id="menu-mobile"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent, #header"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        title="Open Site Menu">
        <span data-feather="menu"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-lg-auto">
          {{ range .Site.Menus.header }}
          <li class="nav-item">
            <a data-scroll class="nav-link" href="{{ ref $ .URL }}"
              >{{ .Name | upper }}</a
            >
          </li>
          {{ end }}
        </ul>
      </div>
    </nav>
  </div>
</header>
