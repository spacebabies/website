<form id="contact-form" class="contact-form form" method="post" action="{{ .Get "action" }}">
  <div class="controls">
    <div class="form-group">
      <em>Please fill out all fields.</em>
    </div>
    <div class="form-group">
      <label for="name">Your name *</label>
      <input type="text" name="name" id="name" required="required" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Your email *</label>
      <input type="email" name="_replyto" id="email" required="required" class="form-control">
    </div>
    <div class="form-group">
      <label for="message">Your message for me *</label>
      <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
    </div>
    <div>
      <input type="submit" value="Send" class="btn btn-ghost">
    </div>
  </div>
</form>
