<figure>
    <picture>
        {{ range .Page.Resources.Match (add (.Get "src") ".*") }}
        <source src="{{ .RelPermalink }}" type="{{ .MediaType }}">
        {{ end }}

        {{ with .Page.Resources.GetMatch (add (.Get "src") ".*") }}
        <img src="{{ .RelPermalink }}" alt="{{ .Title }}">
        {{ end }}
    </picture>
    <figcaption>{{ .Get "caption" }}</figcaption>
</figure>
