- title: "Concertzalen"
  description: >
    FOH + monitors op je bestaande PA.
    Mijn goede voorbereiding is het halve werk.
    Luisteren—niet alleen naar de zaal, maar vooral naar de artiesten—is mijn kracht.
  features:
    - Ervaren met Yamaha, Meyer, Midas, L-Acoustics...
    - Snel resultaat met soca's en goed kabelmanagement
    - Backup-plan vóór het publiek binnenloopt
- title: Festival side-stages
  description: >
    Jij focust op het hoofdpodium, ik run de foyer- of 
    tweede stage alsof het de main-show is. Koppeling via Dante of analoog,
    en ik houd WhatsApp open voor snelle cues.
  features:
    - '"Ik heb tóch nog een audio fragment" is geen probleem'
    - Eigen laptop met offline editor & multitrack-recorder
    - Video instarts of simpel licht doe ik ook
- title: Zakelijke panels
  description: >
    Sprekers zijn verstaanbaar, geen rondzingende headsets en een
    opname die direct naar de cutter kan. Ik regel de zenders
    én time de cues zodat de regisseur kan ademen.
  features:
    - DPA headsets & lavs professioneel gemonteerd
    - Wireless Workbench frequentie-coördinatie
    - Redundante 2-track & multitrack-recording