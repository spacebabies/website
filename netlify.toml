[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "max-age=60"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=31536000; includeSubdomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
  
[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"
    Cache-Control = "max-age=14400"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "max-age=31536000"

[build]
  functions = "functions"
  publish = "public"
[build.environment]
  HUGO_VERSION = "0.80.0"
  NODE_VERSION = "12"
  RUBY_VERSION = "2.7.1"

[context.branch-deploy]
  command = "hugo --baseURL $DEPLOY_URL --buildDrafts --gc --minify"

[context.production]
  command = "hugo --gc --minify"

[[redirects]]
  from = "/portfolio/*"
  to = "/changelog/:splat"
  status = 301
  force = true
