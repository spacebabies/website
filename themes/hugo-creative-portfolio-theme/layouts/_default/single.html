{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}

         <footer>
           <p><em>Thus was written on {{ .Date.Format "January 2, 2006" }}.</em></p>
        </footer>
      </div>
    </div>
  </div>
</div>
{{ end }}
